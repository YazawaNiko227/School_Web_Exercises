<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="24741631" content="Phan Duc Toan">
    <title>Exercise 1</title>
</head>

<body>
    <form action="Form">
        <fieldset>
            <legend>Academic information</legend>
            <table>
                <tr>
                    <td>
                        <label for="degree">Degree:</label>
                        <select name="degree" id="degree">
                            <option value="">Master of Business Administration</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td><label for="studentID">Student ID</label>
                        <input type="text" id="studentID" name="studentID">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="classesAttended">Classes Attended</label>
                        <select name="classesAttended" id="classesAttended" multiple size="3">
                            <option value="geography">Geography</option>
                            <option value="mathematics">Mathematics</option>
                            <option value="English">English</option>
                    </td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>Personal Details</legend>
            <table>
                <tr>
                    <td>
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="gender">Gender</label>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female" checked>
                        <label for="female">Female</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </td>
                </tr>
            </table>
        </fieldset>
        <textarea name="termAndConditions" id="" placeholder="TERM AND CONDITIONS..." cols="50px" rows="5px"></textarea>
        <br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body> 
</html>
