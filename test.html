<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="24741631" content="Phan Duc Toan">
    <title>exercise 6</title>
</head>

<body>
    <h1>Contact Us</h1>
    <form action="">
        <table border="1" style="border-collapse: collapse;">
            <tr>
                <td>
                    <table>
                        <tr>
                            <td colspan="2"><strong>Your message:</strong></td>
                        </tr>
                        <tr>
                            <td><label for="to">To:</label></td>
                            <td><input type="text" id="to" name="to" value="Example Cafe"></td>
                        </tr>
                        <tr>
                            <td><label for="email">Your email:</label></td>
                            <td><input type="email" id="email" name="email"></td>
                        </tr>
                        <tr>
                            <td><label for="message">Message:</label></td>
                            <td><textarea id="message" name="message" rows="4" cols="30"></textarea></td>
                        </tr>
                        <tr>
                            <td><label for="attachFile">Attach File:</label></td>
                            <td><input type="file" id="attachFile" name="attachFile"></td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>
                    <table style="border-collapse: collapse;">
                        <tr>
                            <td colspan="2"><strong>How you found us:</strong></td>
                        </tr>
                        <tr>
                            <td><label for="opt1">How did you hear of us:</label></td>
                            <td>
                                <select id="opt1" name="referral">
                                    <option value="google">Google</option>
                                    <option value="facebook">Facebook</option>
                                    <option value="friend">Friend</option>
                                    <option value="other">Other</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="check1">Newsletter:</label></td>
                            <td>
                                <input type="checkbox" id="check1" name="newsletter" checked>
                                Ensure this box is checked if you would like to receive email updates
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td><input type="submit" value="Send message"></td>
            </tr>
        </table>
    </form>
</body>

</html>
