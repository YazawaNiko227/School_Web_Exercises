<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="24741631" content="Phan Duc Toan">
    <title>exercise 6</title>
</head>

<body>
    <form action="">
        <h1>
            Contact Us
        </h1>
        <fieldset>
            <legend>Your message:</legend>
            <table>
                <tr>
                    <td>
                        <label for="to">To</label>
                    </td>
                    <td><input type="text" id="to" value="Example Cafe"></td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Your email</label>
                    </td>
                    <td>
                        <input type="text" name="" id="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="message">
                            Message
                        </label>
                    </td>
                    <td>
                        <textarea name="message" id="message"></textarea>
                    </td>
                </tr>
                <tr>
                    <td><label for="attachFile">
                            Attach File
                        </label></td>
                    <td>
                        <input type="file" name="" id="attachFile">
                    </td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>How you found us:</legend>
            <table style="border-collapse: collapse;">

                <tr>
                    <td>
                        <label for="opt1">How did you hear of us</label>
                    </td>
                    <td>
                        <select name="" id="opt1">
                            <option value="google">
                                Google
                            </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="check1">
                            Newsletter
                        </label>
                    </td>
                    <td>
                        <input type="checkbox" name="" id="check1" checked> Ensure this box is checked if you
                        would
                        like to receive email updates
                    </td>
                </tr>
            </table>
        </fieldset>

        <input type="submit" value="Send message">
    </form>
</body>

</html>
